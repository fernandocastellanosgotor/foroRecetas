<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilos/styles.css">
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="img/1.png" alt="Logo" class="logo">

        <!-- Contenido del formulario de registro -->
        <h1 class="login-heading">Registro</h1>
        <form action="procesar_registro.php" method="post" class="login-form">
            <!-- Campo de Nick -->
            <div class="form-group">
                <input type="text" id="usuario" name="usuario" class="form-input" placeholder="Usuario" required>
            </div>
            <!-- Campo de nombre -->
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Nombre" required>
            </div>
            <!-- Campo de primer apellido -->
            <div class="form-group">
                <input type="text" id="apellido1" name="apellido1" class="form-input" placeholder="Primer Apellido" required>
            </div>
            <!-- Campo de segundo apellido -->
            <div class="form-group">
                <input type="text" id="apellido2" name="apellido2" class="form-input" placeholder="Segundo Apellido" required>
            </div>
            <!-- Campo de correo -->
            <div class="form-group">
                <input type="email" id="correo" name="correo" class="form-input" placeholder="Correo" required>
            </div>
    
            <!-- Campo de contraseña -->
            <div class="form-group">
                <input type="password" id="contrasena" name="contrasena" class="form-input" placeholder="Contraseña" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">&#x1F441;</span>
            </div>
            <!-- Campo de confirmar contraseña -->
            <div class="form-group">
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" class="form-input" placeholder="Confirmar Contraseña" required>
                <span class="toggle-password" onclick="toggleConfirmPasswordVisibility()">&#x1F441;</span>
            </div>

            <!-- Botón de registro -->
            <div class="form-group">
                <button type="submit" class="login-button">Aceptar</button>
            </div>

            <!-- Volver al inicio de sesión -->
            <div class="form-group">
                <button type="button" class="back-button" onclick="window.location.href='login.html'">Volver al inicio de sesión</button>
            </div>

        </form>
    </div>
    
     <!-- Botón "Volver a Foro Recetas" fuera del contenedor principal -->
     <button class="volver-button" onclick="window.location.href='index.html'">Volver a Foro Recetas</button>

    <script src="script.js"></script>
</body>

</html>
